<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Links</title>
		<style type="text/css">

			/*Manter essa ordem*/
			
			a {
				padding: 5px 10px;
				text-decoration: none;
			}

			/*Linkd n√£o Visitado*/

			a:link {
				color: #C70039;
			}

			/*Linkd Visitado*/
			a:visited{
				color: #FFC300;
			}
			/*Linkd hover, passa o cursor sobre o link*/
			a:hover{
				color: #CD9F1C;
			}
			/*Linkd Ativos, Quando clicado*/
			a:active{
				color: #21871A;
			}

		</style>
	</head>
	<body>

		<a href="https://www.google.com.br/">Google</a> / 
		<a href="https://www.tecmundo.com.br/">Tec Mundo</a> /
		<a href="https://www.yhdmlo.com.br/">yhdmlo</a> /
		<a href="https://www.megacurioso.com.br/">Mega Curioso</a> 


	</body>
</html>
